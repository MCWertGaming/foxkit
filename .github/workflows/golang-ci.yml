name: Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.4.0
    - name: Set up Go
      uses: actions/setup-go@v3.5.0
      with:
        go-version: 1.19
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3.4.0
      with:
        # Optional: version of golangci-lint
        version: v1.50.0
